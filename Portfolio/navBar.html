<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <nav class="nav-bar">
            <h3 class="name">Deepanshu Choudhary</h3>
            <ul class="list">
                <li class="item list-item1">Home</li>
                <li class="item list-item2">Work</li>
                <li class="item list-item3">Skills</li>
            </ul>
            <button type="button" class="btn">Contact-Me</button>
        </nav>
        <div class="content">
            <section class="body">
                <div class="body-text">Hi, I am Full-stack</div>
                <span>Java Developer</span>
            </section>
            <section class="body-img">
                <img src="./Deepanshu.png" class="profileImg"/>
                <div class="icons">
                    <i class="fa fa-facebook-square" style="font-size:48px;"></i>
                    <i class="fa fa-twitter-square" style="font-size:48px;"></i>
                    <i class="fa fa-instagram" style="font-size:48px;"></i>
                </div>
            </section>
        </div>
    </main>
</body>

</html>
